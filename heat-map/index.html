    <script>
        
        var tooltip = d3.select("#container")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0.0);

        var width = 593;	//画布的宽度
        var height = 589;	//画布的高度

        var svg = d3.select("#container")				//选择文档中的body元素
                    .append("svg")				//添加一个svg元素
                    .attr("width", width)		//设定宽度
                    .attr("height", height)	//设定高度
                    .attr("align","center");


        var dataset = friData[0].data;
        maxX = 100;
        maxY = 100;
        maxCount = 400;        
        
        var xx = d3.scale.linear()
            .domain([0, maxX + 1])
            .range([0, width]);
        var yy = d3.scale.linear()
            .domain([0, maxY + 1])
            .range([height, 0]);
        /*var color = d3.scale.linear()
            .domain([0, maxCount])
            .range(["#fff", "#000"]);*/
    var red = d3.rgb(255,0,0);  
    var blue = d3.rgb(255,255,255);         
    color = d3.interpolate(blue,red);        //颜色插值函数
        var rectHeight = 25;	//每个矩形所占的像素高度(包括空白)

        function draw() {
            var updateRect = svg.selectAll("rect")
					.data(dataset);
            //获取矩形的enter部分
            var enterRect = updateRect.enter();
            //获取矩形的exit部分
            var exitRect = updateRect.exit();

            updateRect
              .attr("x", function (d, i) {
                  return xx(d.x);
              })
              .attr("y", function (d, i) {
                  //console.log(d)
                  return yy(d.y);
              })
              .attr("width", xx(1) - 1)
              .attr("height", yy(1) - yy(2) - 1)
              .style("fill", function (d) { return color(d.count*1.0/maxCount); });

            enterRect.append("rect")
                .attr("x", function (d, i) {
                    return xx(d.x);
                })
              .attr("y", function (d, i) {
                  //console.log(d)
                  return yy(d.y);
              })
              .attr("width", xx(1) - 1)
              .attr("height", yy(1) - yy(2) - 1)
              .style("fill", function (d) { return color(d.count*1.0/maxCount); })
              .on("mouseover", function (d) {
                //弹出提示框显示具体数据
                tooltip.html("X:"+d.x+"  Y:"+d.y+"  Count:"+d.count)
                .style("left", (d3.event.pageX + 10) + "px")
                .style("top", (d3.event.pageY + 10) + "px")
                .style("opacity", 1.0);//修改透明度使得提示框可见
                d3.select(this).style("z-index", 2);
                })
               .on("mouseout", function (d) {
                   tooltip.style("opacity", 0.0);//修改透明度使得提示框不可见
               });

            exitRect.remove();
            
            d3.selectAll(".TimeText")
                .text(function(d){
                var t = friData[titi].time;
                var hour = parseInt(t);
                console.log(hour);
                var min = parseInt((t-hour)*60);
                if(min==48) min=5;
                console.log(min);
                var h = (hour<10)?"0":"";
                var m = (min<10)?"0":"";
                return h+hour+":"+m+min; 
            });
}
        draw();
        titi=0;

        var scan = new Array(1);
        var scantext = svg.selectAll(".TimeText")
            .data(scan)
            .enter()
            .append("text")
            .attr("class","TimeText")
            .attr({'text-anchor': 'end'})
            .attr("transform","translate(-30,-10)")
            .attr("x", width)
            .attr("y", height)
            .text(function(d){
                var t = friData[titi].time;
                var hour = parseInt(t);
                var min = parseInt((t-hour)*60);
                if(min==48) min=5;
                var h = (hour<10)?"0":"";
                var m = (min<10)?"0":"";
                return h+hour+":"+m+min;
            });

        function next() {
            titi++;
            console.log(friData[titi].time)
            dataset = friData[titi].data;
            draw();
        }
        function last() {
            titi--;
            console.log(friData[titi].time)
            dataset = friData[titi].data;
            draw();
        }
        document.onkeydown=function(event){
                var e = event || window.event || arguments.callee.caller.arguments[0];
                if(e && e.keyCode==13){
                    //要做的事情
                    next();
                }
                if(e && e.keyCode==27){ 
                    //要做的事情
                    last();
                }
            }; 

    </script>

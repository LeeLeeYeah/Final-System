<script>

var chart;
nv.addGraph(function() {

    chart = nv.models.parallelCoordinates()
        //.dimensionNames(["1","2","3","4","5","6","7","8","9"])
        .dimensionNames(["id","totalDuration","meanSpeed","stayTimeAttraction1","stayTimeAttraction2","stayTimeAttraction3","stayTimeAttraction8","stayTimeAttraction9","inAmt","outAmt","inBroadness","outBroadness","count"])
        .lineTension(0.85);
		

    d3.select('#chart1 svg')
            .datum(data())
            .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
});
